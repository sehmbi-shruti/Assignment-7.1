<html>

<head>
    <title>Prime Number</title>
</head>

<body>
    <script>
        function prime(n)
        {
            if (n === 1)
            {
                return false;
            }   
            else if (n === 2)
            {
                return true;
            }
            else
            {
                for (var x = 2; x < n; x++)
                {
                    if (n % x === 0)
                    {
                        return false;
                    }
                }
                return true;
            }
        }

        console.log(prime(13));
        console.log(prime(15));
    </script>
</body>
This file displays Prime Number using Nested If..Else in Console.
</html>
